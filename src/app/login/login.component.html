<div class="container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="text-center">Login</h1>
    <div *ngIf="isLoginFail" class="alert alert-danger" role="alert">
      Username or Password is incorrect
    </div>
    <div class="form-group">
      <label for="nickname">Username</label>
      <input type="text" class="form-control" id="nickname"  placeholder="Enter your nickname" formControlName="nickname">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
      <label class="form-check-label" for="rememberMe">Remember me</label>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
